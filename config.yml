server:
  port: 8080
  readTimeout: 15s
  writeTimeout: 15s
  idleTimeout: 60s
  rateLimit:
    enabled: true
    rps: 10 # requests per second
    burst: 20
  auth: # Placeholder - real config depends on provider
    enabled: true
    JWTSecret: 

database:
  url: "postgres://user:password@localhost:5432/billing_db?sslmode=disable" # Get from ENV typically

logger:
  level: "info" # debug, info, warn, error
  encoding: "json" # console, json

metrics:
  port: 9090
  path: /metrics

loanDefaults:
  termWeeks: 50
  interestRate: "0.10" # 10%